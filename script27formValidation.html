<!DOCTYPE html>
<head>
    <title>my title</title>
    <script type="text/javascript">
        function formsubmit()
        {
           var user = document.getElementById("uname");
           var pss = document.getElementById("pass");
           if(user.value == "" || pss.value == "")
           {
               alert("Given credential container empty value.")
               return false;
           }
           else
           {
               return true;
           }
        }
    </script>
</head>
<body>
    <form onsubmit="return  formsubmit()" action="files/mypage.html"><!-- return true will allow. return false will not allow-->
        <input id="uname" type="text" placeholder="username" /><br><br>
        <input id="pass" type="password" placeholder="password" /><br><br> <!-- we can also user required key to make the input manadatory -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
