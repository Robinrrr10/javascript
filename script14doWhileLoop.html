<!DOCTYPE html>
<head>
    <title>my title</title>
    <script type="text/javascript">
       document.write("<h3>First loop is to check whether statement is executed or not at least one time even condition is false</h3>");
       var n = 0
       do{
           document.write("<h5>number is:"+n+"</h5>");
       } while(n > 5);

       document.write("<h3>print number in reverse</h3>");
       var x = 5;
       do{
           document.write("<h5>"+x+"</h5>");
           x--;
       }while(x>=1);
    </script>
</head>
