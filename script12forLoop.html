<!DOCTYPE html>
<head>
    <title>my title</title>
    <script type="text/javascript">
       document.write("<h3>5 th table</h3>");
       for(var num=1; num<=12;num++)
       {
           document.write("<h5>5 X " + num + " = " +(num*5)+"</h5>");
       }

       document.write("<h3>2 nd table</h3>");
       for(var x=2; x<=10;x+=2)
       {
           document.write("<h5>"+x+"</h5>");
       }

       document.write("<h3>2 nd table...</h3>");
       var n=2
       for(; n<=10;n+=2)
       {
           document.write("<h5>"+n+"...</h5>");
       }
    </script>
</head>
<body>

</body>
</html>
