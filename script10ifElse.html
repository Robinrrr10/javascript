<!DOCTYPE html>
<head>
    <title>my title</title>
    <script type="text/javascript">
        var a = 6;
        if(a > 5)
        {
            document.write("<h3>"+a+" is greater than 5</h3>");
        }

        var b = 9;
        if(b%2 == 0)
        {
            document.write("<h3>"+b+" is even number</h3>");
        }
        else
        {
            document.write("<h3>"+b+" is odd number</h3>");
        }

        var c = -15;
        if(c > 0)
        {
            document.write("<h3>"+c+" is positive number</h3>");
        }
        else if(c < 0)
        {
            document.write("<h3>"+c+" is negative number</h3>");
        }
        else if(c == 0)
        {
            document.write("<h3>"+c+" is 0 number</h3>");
        }
        else
        {
            document.write("<h3>"+c+" is not positive or negative number or zero</h3>");
        }

        var d = 8;
        if(d > 0 && d%2==0)
        {
            document.write("<h3>"+d+" is positive even number</h3>");
        }
    </script>
</head>

</html>
